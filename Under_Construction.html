<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Construction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .content h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 40px;
        }

        .loader {
            border: 16px solid #f3f4f6;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Website Under Construction </h1>
            <p>We’re working hard to improve the UBT website for our users.  We’ll be back real soon after we make these improvements.   
Thanks for your understanding.</p>

        </div>
    </div>
